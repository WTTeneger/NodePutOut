{% extends "base.html" %}

{% block header %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--=============== FAVICON ===============-->
<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
<!--=============== SWIPER CSS ===============-->
<link rel="stylesheet" href="/css/swiper-bundle.min.css">
<!--=============== CSS ===============-->
<link rel="stylesheet" href="/css/styles.css">
<!-- <link rel="stylesheet" href="/css/catalog.css"> -->
<!-- <link rel="stylesheet" href="/css/product.css"> -->
<link rel="stylesheet" href="/css/auth.css">
<link rel="stylesheet" href="/css/input.css">

<!--=============== JS WEB3 ===============-->
<script type="module" src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<!-- <script language="javascript" type="text/javascript" src="/js/web3.min.js"></script> -->
<!-- <script language="javascript" type="text/javascript" src="/artifact/DAO.json"></script> -->
{% endblock %}

{% block content %}
<main class="main">
    <!--==================== DISCOUNT ====================-->
    <section class="section discount">
        <div class="discount__container container grid">
            <form action="/api/user/login" method="POST">
                <div class="discount__data auth_data">
                    <div class="input">
                        <i class='bx bx-user input__lock'></i>
                        <input type="text" name="email" placeholder="Email..." class="input__email" id="input-email">
                    </div>
                    <div class="input">
                        <div class="input__overlay" id="input-overlay"></div>
                        <i class='bx bx-lock-alt input__lock'></i>
                        <input type="password" name="password" placeholder="Password..." class="input__password"
                            id="input-pass">
                        <i class='bx bx-hide input__icon' id="input-icon"></i>
                    </div>
                    <div class="input">

                        <input type="submit" value="Войти" class="btn btn-primary ">
                    </div>
                </div>
            </form>

            <img src="/img/discount-img.png" alt="" class="discount__img">
        </div>
    </section>
    <!--=============== INPUT JS ===============-->
    <script src="/js/input.js"></script>
</main>
{% endblock %}

</body>

</html>
